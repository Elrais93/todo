<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo Notai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Nome utente" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Accedi</button>
    <p id="loginError" class="error"></p>
  </div>

  <div id="appContainer" style="display: none;">
    <h2>ToDo - Installazioni Notai</h2>
    <p id="welcomeUser"></p>
    <button onclick="logout()">Esci</button>

    <div id="addNotaioContainer">
      <input type="text" id="newNotaioName" placeholder="Aggiungi nuovo notaio" />
      <button onclick="addNotaio()">Aggiungi</button>
    </div>

    <div id="notaiList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
